name: "Build PCF Control"

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Advanced Audit History Control
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build PCF Control
        run: npm run build

      - name: Check for build errors
        run: |
          if (Test-Path "out/controls/AdvancedAuditHistory/bundle.js") {
            Write-Host "✅ Build successful - bundle.js created"
            $size = (Get-Item "out/controls/AdvancedAuditHistory/bundle.js").length
            Write-Host "Bundle size: $([math]::Round($size/1MB, 2)) MB"
          } else {
            Write-Error "❌ Build failed - bundle.js not found"
            exit 1
          }
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pcf-control-build-${{ github.sha }}
          path: |
            out/controls/**/*
            !out/controls/**/node_modules
          retention-days: 30

      - name: Upload build summary
        if: always()
        run: |
          echo "## Build Summary" >> $env:GITHUB_STEP_SUMMARY
          echo "" >> $env:GITHUB_STEP_SUMMARY
          echo "**Control:** Advanced Audit History PCF Control" >> $env:GITHUB_STEP_SUMMARY
          echo "**Node Version:** ${{ matrix.node-version }}" >> $env:GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $env:GITHUB_STEP_SUMMARY
          if (Test-Path "out/controls/AdvancedAuditHistory/bundle.js") {
            $size = (Get-Item "out/controls/AdvancedAuditHistory/bundle.js").length
            $sizeStr = "$([math]::Round($size/1MB, 2)) MB"
            echo "**Bundle Size:** $sizeStr" >> $env:GITHUB_STEP_SUMMARY
            echo "**Status:** ✅ Build successful" >> $env:GITHUB_STEP_SUMMARY
          } else {
            echo "**Status:** ❌ Build failed" >> $env:GITHUB_STEP_SUMMARY
          }
        shell: pwsh

  lint:
    name: ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

      - name: Upload release summary
        if: always()
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Semantic release analyzes commit messages and automatically:" >> $GITHUB_STEP_SUMMARY
          echo "- Determines version bump (major/minor/patch)" >> $GITHUB_STEP_SUMMARY
          echo "- Updates package.json and ControlManifest.Input.xml" >> $GITHUB_STEP_SUMMARY
          echo "- Generates CHANGELOG.md" >> $GITHUB_STEP_SUMMARY
          echo "- Creates Git tag and GitHub release" >> $GITHUB_STEP_SUMMARY
